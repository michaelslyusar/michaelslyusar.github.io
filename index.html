<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wellington Diner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="top"></header>
    <!-- Navigation bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-nav-brand">
                <span class="brand-name">The wellington diner</span>
            </div>
            <div class="navbar-nav-menu">
                <ul>
                    <a class="btn" href="#">
                        <li>Home</li>
                    </a>
                    <a class="btn" href="#">
                        <li>Menu</li>
                    </a>
                    <a class="btn" href="editor.html">
                        <li>Edit menu</li>
                    </a>
                </ul>
            </div>

            <a class="btn return-top" href="#top"><i class="fa-solid fa-arrow-up"></i>Back to top</a>

            <div class="navbar-nav-social">
                <ul class="navbar-social">
                    <li>
                        <a class="btn" href="#"><i class="fa-solid fa-location-dot"></i></a>
                    </li>
                    <li>
                        <a class="btn" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                    </li>
                    <li>
                        <a class="btn" href="#"><i class="fa-brands fa-twitter"></i></a>
                    </li>
                    <li>
                        <a class="btn" href="#"><i class="fa-brands fa-instagram"></i></a>
                    </li>
                </ul>
            </div>

            <!-- Hamburger Button-->
            <button class="hamburger-button">
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
                <div class="hamburger-line"></div>
            </button>

            <div class="mobile-menu">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Menu</a></li>
                    <li><a href="#">Edit menu</a></li>
                </ul>
                <div class="mobile-social">
                    <ul class="mobile-navbar-social">
                        <li>
                            <a class="btn mobile-social-btn" href="#"><i class="fa-solid fa-location-dot"></i></a>
                        </li>
                        <li>
                            <a class="btn mobile-social-btn" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li>
                            <a class="btn mobile-social-btn" href="#"><i class="fa-brands fa-twitter"></i></a>
                        </li>
                        <li>
                            <a class="btn mobile-social-btn" href="#"><i class="fa-brands fa-instagram"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main menu -->
    <div class="container-sm">

        <!-- Slider 2 -->
        <div class="slider2-row">
            <div class="slider2-header">
                <h3 class="slider2-title">What would you like?</h3>
                <div class="progress-bar" id="progress-bar">

                </div>
            </div>
            <div class="slider2-container">
                <div class="handle left-handle"><i class="fa-solid fa-chevron-left"></i></div>
                <div class="slider2" id="slider2">

                </div>
                <div class="handle right-handle"><i class="fa-solid fa-chevron-right"></i></div>
            </div>
        </div>
        <div class="main-menu" id="main-menu">
            <div class="menu-header">
                <ul>
                    <li>Menu</li>
                    <li>Served daily</li>
                </ul>
            </div>
        </div>

        <!-- Menu is populated here -->
    </div>

    <!-- Footer -->
    <div class="container food-specifics-container">
        <div class="alergies-container">
            <img src="assets/alergies_dairy.png" alt="Dairy alergy">
            <img src="assets/alergies_peanut.png" alt="Peanut alergy">
            <img src="assets/alergies_shelfish.png" alt="Shelfish alergy">
        </div>

        <div class="food-type-container">
            <img src="assets/hotpepper.png" class="spicy" alt="Spicy">
            <img src="assets/vegeterian.png" alt="vegeterian">
            <img src="assets/poultry.png" alt="vegeterian">
            <img src="assets/pork.png" alt="vegeterian">
        </div>
    </div>



    <footer class="footer">
        <div class="container-sm">
            <ul>
                <li class="text-sm text-center">(613) 798-7800</li>

                <li class="text-sm text-center">Â©2020 by The Wellington Diner. Proudly created not with Wix.com</li>
            </ul>
        </div>
    </footer>
    <script src="js/main.js"></script>
</body>

</html>
